<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Carousel</h1>
    <div class="carousel-contain">
      <div class="container">
        <div class="list-img">
          <div class="carousel-item">
            <img
              src="./images/painting-mountain-lake-with-mountain-background_188544-9126.avif"
              alt=""
            />
          </div>
          <div class="carousel-item">
            <img src="./images/image-2.avif" alt="image-2" />
          </div>
          <div class="carousel-item">
            <img src="./images/image-3.avif" alt="image-3" />
          </div>
          <div class="carousel-item">
            <img src="./images/image-4.jpeg" alt="image-4" />
          </div>
        </div>
      </div>

      <div class="btn btn-left">
        <i class="fa-solid fa-arrow-left"></i>
      </div>
      <div class="btn btn-right">
        <i class="fa-solid fa-arrow-right"></i>
      </div>
    </div>

    <div class="thumbnails">
      <div class="thumbnails-item active">
        <img
          class=" "
          src="./images/painting-mountain-lake-with-mountain-background_188544-9126.avif"
          alt=""
        />
      </div>
      <div class="thumbnails-item">
        <img src="./images/image-2.avif" alt="" />
      </div>
      <div class="thumbnails-item">
        <img src="./images/image-3.avif" alt="" />
      </div>
      <div class="thumbnails-item">
        <img src="./images/image-4.jpeg" alt="" />
      </div>
    </div>
  </body>
  <script src="./script/index.js"></script>
</html>
